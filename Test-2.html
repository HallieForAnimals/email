<!doctype html><html lang="en"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Email Summary</title>
<body style="font-family:system-ui,sans-serif;background:#E5B3C5;color:#0B1020;padding:2rem;">
<div style="max-width:760px;margin:0 auto;background:#fff;border:1px solid #E7E8ED;border-radius:12px;box-shadow:0 8px 24px rgba(16,24,40,.08);padding:20px;">
<h2 style="color:#6D65B7">Email details</h2>
<div id="row-to"><b>To:</b> <span id="to"></span></div>
<div id="row-cc"><b>CC:</b> <span id="cc"></span></div>
<div id="row-bcc"><b>BCC:</b> <span id="bcc"></span></div>
<div id="row-sub"><b>Subject:</b> <span id="subject"></span></div>
<div><b>Body:</b></div>
<pre id="bodyText" style="white-space:pre-wrap;border:1px solid #E7E8ED;border-radius:10px;padding:10px;background:#fafafa;max-height:50vh;overflow:auto"></pre>
<a id="open" href="#" style="display:inline-block;margin-top:16px;background:#6D65B7;color:#E7E8ED;border:2px solid #E7E8ED;border-radius:12px;padding:12px 24px;font-weight:700;text-decoration:none;">ðŸ“§ Open mail app</a>
</div>
<script>
const d={"to":"squidlegz2014@gmail.com,halliehackel@gmail.com","cc":"","bcc":"","subject":"Test","body":"This is a test?\n\nDoes it work?\n\nMaybe....","toList":["squidlegz2014@gmail.com","halliehackel@gmail.com"],"ccList":[],"bccList":[]};const mail="mailto:squidlegz2014@gmail.com,halliehackel@gmail.com?subject=Test&body=This%20is%20a%20test%3F%0D%0A%0D%0ADoes%20it%20work%3F%0D%0A%0D%0AMaybe....";
function join(a){return a&&a.length?a.join(', '):'';}
document.getElementById('to').textContent=join(d.toList);
if(!d.ccList.length)document.getElementById('row-cc').style.display='none';else document.getElementById('cc').textContent=join(d.ccList);
if(!d.bccList.length)document.getElementById('row-bcc').style.display='none';else document.getElementById('bcc').textContent=join(d.bccList);
if(!d.subject)document.getElementById('row-sub').style.display='none';else document.getElementById('subject').textContent=d.subject;
document.getElementById('bodyText').textContent=d.body||'';
document.getElementById('open').href=mail;
try{location.href=mail;}catch(e){}
</script></body></html>
